<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/smallLogo.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/smallLogo.jpg" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Happy - Shopping</title>
    <meta
      name="description"
      content="Shop the best deals on fashion, electronics, and more at OREBI Shopping. Discover exclusive offers, fast shipping, and a seamless shopping experience."
    />
    <meta
      name="keywords"
      content="ecommerce, online shopping, fashion, electronics, deals, OREBI, shopping, offers"
    />
    <meta name="author" content="OREBI Shopping" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://happyshoppingping.reactbd.com/" />
    <meta
      property="og:title"
      content="OREBI Shopping | Experience the Better"
    />
    <meta
      property="og:description"
      content="Explore a wide range of products at OREBI Shopping. Enjoy exclusive offers, secure payments, and fast delivery."
    />
    <meta
      property="og:image"
      content="https://happyshoppingping.reactbd.com/assets/og-image.jpg"
    />



    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-6542623777003381" />

    <!-- Canonical URL to prevent duplicate content -->
    <link rel="canonical" href="https://happyshoppingping.reactbd.com/" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Additional SEO for Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Happy Shopping",
        "url": "https://happyshoppingping.reactbd.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://happyshoppingping.reactbd.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
